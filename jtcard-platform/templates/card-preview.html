<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Digital Business Card | JTCard</title>
    <meta name="description" content="Connect with John Doe - Senior Marketing Manager at TechCorp Inc. View contact information and save to your contacts.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¼</text></svg>">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/framework.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.6;
            }
        }

        /* Business Card */
        .card-container {
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .business-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .business-card:hover {
            transform: translateY(-5px);
        }

        /* Header Section */
        .card-header {
            background: linear-gradient(135deg, #2c5282, #2a4365);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .company-section {
            position: relative;
            z-index: 2;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            backdrop-filter: blur(10px);
        }

        .company-name {
            color: white;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .company-tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-weight: 400;
        }

        /* Profile Section */
        .profile-section {
            padding: 0 30px;
            position: relative;
            margin-top: -30px;
            z-index: 5;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
            border: 4px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .profile-name {
            font-size: 28px;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 8px;
            text-align: center;
        }

        .profile-title {
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-bio {
            color: #5a6c7d;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 14px;
            text-align: center;
        }

        /* Contact Section */
        .contact-section {
            padding: 0 30px 25px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-item:hover {
            background: #f8f9fa;
            padding-left: 10px;
            border-radius: 10px;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #4ecdc4;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .contact-item:hover .contact-icon {
            background: #4ecdc4;
            color: white;
            transform: scale(1.1);
        }

        .contact-details {
            flex: 1;
        }

        .contact-label {
            color: #2c3e50;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .contact-value {
            color: #7f8c8d;
            font-size: 13px;
        }

        .contact-value a {
            color: #4ecdc4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-value a:hover {
            color: #2980b9;
        }

        /* Social Section */
        .social-section {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #ecf0f1;
        }

        .social-title {
            color: #2c3e50;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .social-link:hover::before {
            transform: scale(1);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .linkedin { background: linear-gradient(135deg, #0077b5, #005885); }
        .twitter { background: linear-gradient(135deg, #1da1f2, #0d8bd9); }
        .instagram { background: linear-gradient(135deg, #e4405f, #c13584); }
        .facebook { background: linear-gradient(135deg, #1877f2, #166fe5); }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            padding: 0 30px 25px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
            border: 1px solid #bdc3c7;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Footer */
        .card-footer {
            text-align: center;
            padding: 15px;
            background: #fdfdfd;
            border-top: 1px solid #ecf0f1;
            font-size: 11px;
            color: #95a5a6;
        }

        .powered-by {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .powered-by a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 600;
        }

        /* Edit Button (for owner) */
        .edit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            display: none;
        }

        .edit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .business-card {
                margin: 10px;
            }
            
            .card-header {
                padding: 30px 20px;
            }
            
            .profile-section,
            .contact-section,
            .action-buttons {
                padding-left: 20px;
                padding-right: 20px;
            }
            
            .social-section {
                padding: 15px 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Edit Button (shown only to card owner) -->
    <button class="edit-button" id="editButton" onclick="editCard()">
        <i class="fas fa-edit"></i>
        Edit Card
    </button>

    <!-- Business Card -->
    <div class="card-container">
        <div class="business-card">
            <!-- Header -->
            <div class="card-header" id="cardHeader">
                <div class="company-section">
                    <div class="company-logo">
                        <i class="fas fa-building"></i>
                    </div>
                    <h2 class="company-name" id="companyName">YOUR COMPANY</h2>
                    <p class="company-tagline" id="companyTagline">Professional Excellence</p>
                </div>
            </div>
            
            <!-- Profile -->
            <div class="profile-section">
                <div class="profile-avatar" id="profileAvatar">U</div>
                <h1 class="profile-name" id="profileName">Your Name</h1>
                <p class="profile-title" id="profileTitle">Your Job Title</p>
                <p class="profile-bio" id="profileBio">Professional with expertise in creating exceptional experiences.</p>
            </div>
            
            <!-- Contact Information -->
            <div class="contact-section">
                <div class="contact-item" onclick="contactAction('email')">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <div class="contact-label">Email</div>
                        <div class="contact-value">
                            <a href="#" id="emailLink">your.email@company.com</a>
                        </div>
                    </div>
                </div>
                
                <div class="contact-item" id="phoneItem" style="display: none;" onclick="contactAction('phone')">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-details">
                        <div class="contact-label">Phone</div>
                        <div class="contact-value">
                            <a href="#" id="phoneLink"></a>
                        </div>
                    </div>
                </div>
                
                <div class="contact-item" id="websiteItem" style="display: none;" onclick="contactAction('website')">
                    <div class="contact-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="contact-details">
                        <div class="contact-label">Website</div>
                        <div class="contact-value">
                            <a href="#" id="websiteLink" target="_blank"></a>
                        </div>
                    </div>
                </div>
                
                <div class="contact-item" id="addressItem" style="display: none;">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                        <div class="contact-label">Address</div>
                        <div class="contact-value" id="addressText"></div>
                    </div>
                </div>
            </div>
            
            <!-- Social Media -->
            <div class="social-section" id="socialSection" style="display: none;">
                <h3 class="social-title">Connect with me</h3>
                <div class="social-links" id="socialLinks">
                    <!-- Social links will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="addToContacts()">
                    <i class="fas fa-user-plus"></i>
                    Add to Contacts
                </button>
                <button class="btn btn-secondary" onclick="shareCard()">
                    <i class="fas fa-share"></i>
                    Share Card
                </button>
            </div>
            
            <!-- Footer -->
            <div class="card-footer">
                <div class="powered-by">
                    <span>Powered by</span>
                    <a href="../index.html" target="_blank">JTcard</a>
                    <i class="fas fa-heart" style="color: #e74c3c; font-size: 10px;"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get user parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('user') || 'demo';

        // Check if current user is the card owner
        const currentUser = JSON.parse(localStorage.getItem('jtcard_user') || '{}');
        const isOwner = currentUser.username === username;

        if (isOwner) {
            document.getElementById('editButton').style.display = 'block';
        }

        // Load card data
        function loadCardData() {
            let cardData = {};
            
            if (isOwner) {
                // Load from localStorage for owner
                cardData = JSON.parse(localStorage.getItem('jtcard_card_data') || '{}');
            } else {
                // In a real app, this would fetch from server
                // For demo, we'll use default data
                cardData = {
                    fullName: 'Demo User',
                    jobTitle: 'Digital Professional',
                    bio: 'Creating amazing digital experiences with modern technology.',
                    company: 'JTcard Demo',
                    companyTagline: 'Digital Business Cards',
                    email: 'demo@jtcard.com',
                    phone: '+1 (555) 123-4567',
                    website: 'https://jtcard.com',
                    theme: 'teal'
                };
            }

            // Populate card with data
            populateCard(cardData);
        }

        function populateCard(data) {
            // Update page title
            document.getElementById('pageTitle').textContent = 
                `${data.fullName || 'Digital Business Card'} - JTcard`;

            // Profile section
            document.getElementById('profileName').textContent = data.fullName || 'Your Name';
            document.getElementById('profileTitle').textContent = data.jobTitle || 'Your Job Title';
            document.getElementById('profileBio').textContent = data.bio || 'Professional with expertise in creating exceptional experiences.';
            
            // Avatar
            const name = data.fullName || 'User';
            document.getElementById('profileAvatar').textContent = name.charAt(0).toUpperCase();

            // Company section
            document.getElementById('companyName').textContent = data.company || 'YOUR COMPANY';
            document.getElementById('companyTagline').textContent = data.companyTagline || 'Professional Excellence';

            // Contact information
            const email = data.email || 'your.email@company.com';
            document.getElementById('emailLink').textContent = email;
            document.getElementById('emailLink').href = `mailto:${email}`;

            // Phone
            if (data.phone) {
                document.getElementById('phoneItem').style.display = 'flex';
                document.getElementById('phoneLink').textContent = data.phone;
                document.getElementById('phoneLink').href = `tel:${data.phone}`;
            }

            // Website
            if (data.website) {
                document.getElementById('websiteItem').style.display = 'flex';
                document.getElementById('websiteLink').textContent = data.website;
                document.getElementById('websiteLink').href = data.website;
            }

            // Address
            if (data.address) {
                document.getElementById('addressItem').style.display = 'flex';
                document.getElementById('addressText').textContent = data.address;
            }

            // Social media
            const socialLinks = [];
            if (data.linkedin) socialLinks.push({ platform: 'linkedin', url: data.linkedin, icon: 'fab fa-linkedin-in' });
            if (data.twitter) socialLinks.push({ platform: 'twitter', url: data.twitter, icon: 'fab fa-twitter' });
            if (data.instagram) socialLinks.push({ platform: 'instagram', url: data.instagram, icon: 'fab fa-instagram' });
            if (data.facebook) socialLinks.push({ platform: 'facebook', url: data.facebook, icon: 'fab fa-facebook-f' });

            if (socialLinks.length > 0) {
                document.getElementById('socialSection').style.display = 'block';
                const socialContainer = document.getElementById('socialLinks');
                socialContainer.innerHTML = socialLinks.map(social => 
                    `<a href="${social.url}" class="social-link ${social.platform}" target="_blank">
                        <i class="${social.icon}"></i>
                    </a>`
                ).join('');
            }

            // Apply theme
            applyTheme(data.theme || 'teal');
        }

        function applyTheme(theme) {
            const themes = {
                'teal': 'linear-gradient(135deg, #2c5282, #2a4365)',
                'purple': 'linear-gradient(135deg, #667eea, #764ba2)',
                'orange': 'linear-gradient(135deg, #ff6b6b, #ffa726)',
                'green': 'linear-gradient(135deg, #4caf50, #81c784)'
            };

            const header = document.getElementById('cardHeader');
            header.style.background = themes[theme] || themes['teal'];
        }

        // Contact actions
        function contactAction(type) {
            // Track analytics (in real app)
            console.log(`Contact action: ${type}`);
        }

        // Add to contacts
        function addToContacts() {
            const cardData = JSON.parse(localStorage.getItem('jtcard_card_data') || '{}');
            const userData = JSON.parse(localStorage.getItem('jtcard_user') || '{}');
            
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${cardData.fullName || userData.fullName || 'Demo User'}
ORG:${cardData.company || 'JTcard Demo'}
TITLE:${cardData.jobTitle || 'Digital Professional'}
EMAIL:${cardData.email || userData.email || 'demo@jtcard.com'}
${cardData.phone ? `TEL:${cardData.phone}` : ''}
${cardData.website ? `URL:${cardData.website}` : ''}
${cardData.address ? `ADR:;;${cardData.address};;;` : ''}
END:VCARD`;
            
            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${username}.vcf`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Share card
        function shareCard() {
            const shareUrl = window.location.href;
            const cardData = JSON.parse(localStorage.getItem('jtcard_card_data') || '{}');
            
            if (navigator.share) {
                navigator.share({
                    title: `${cardData.fullName || 'Digital Business Card'} - JTcard`,
                    text: 'Check out my digital business card',
                    url: shareUrl
                });
            } else {
                navigator.clipboard.writeText(shareUrl);
                
                // Show feedback
                const btn = event.target.closest('.btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Link Copied';
                btn.style.background = 'linear-gradient(135deg, #27ae60, #229954)';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 2000);
            }
        }

        // Edit card (for owner)
        function editCard() {
            window.location.href = 'customize.html';
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 6}s`;
                particle.style.animationDuration = `${6 + Math.random() * 4}s`;

                particlesContainer.appendChild(particle);
            }
        }

        // Initialize
        loadCardData();
        createParticles();

        // Add hover effect to business card
        document.querySelector('.business-card').addEventListener('mousemove', function(e) {
            const card = this;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
        });

        document.querySelector('.business-card').addEventListener('mouseleave', function() {
            this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
        });
    </script>
</body>
</html>
