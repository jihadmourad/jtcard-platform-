services:
  - type: web
    name: jtcard-platform
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
    
databases:
  - name: jtcard-db
    databaseName: jtcard_platform
    user: jtcard_user
